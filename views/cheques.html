<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../public/img/banco.png"
      type="image/x-icon"
    />
    <title>ITBANK HomeBanking</title>

    <!-- CDN Font Awesome (Imagenes iconos) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- CSS  -->
    <link rel="stylesheet" href="../public/styles/main.css" />
  </head>

  <body>
    <p hidden>Excelencia Asegurada 1959</p>
    <p hidden id="htmlID">cheques</p>
    <header class="navbar-container">
      <nav class="navbar" id="navbar"></nav>
    </header>

    <main>
      <section class="contenedor-inputs">
        <input type="text" class="input" id="archivo-cheques" placeholder="Archivo" value="cheques.csv">
        <input type="text" class="input" id="salida-cheques" placeholder="Salida">
        <input type="text" class="input" id="dni-cheques" placeholder="DNI">
        <input type="text" class="input" id="tipo-cheques" placeholder="Tipo">
        <input type="text" class="input" id="estado-cheques" placeholder="Estado">
        <input type="text" class="input" id="fecha-cheques" placeholder="dd-mm-yyyy:dd-mm-yyyy">
        <button class="button" id="boton-cheques">Pedir</button>
      </section>
      <section class="tabla-cheques">
        <div class="tabla">
          <div class="title">
            <h4>Cheques</h4>
          </div>
          <div id="padre-columna">
            <div class="columnas">
              <p>Numero</p>
              <p>Codigo</p>
              <p>Sucursal</p>
              <p>Originario</p>
              <p>Destinatario</p>
              <p>Valor</p>
              <p>Emision</p>
              <p>Pago</p>
              <p>DNI</p>
              <p>Tipo</p>
              <p>Estado</p>
            </div>
          </div>
          <div id="tabla-cheques"></div>
        </div>
      </section>
    </main>

    <div class="container footer">
      <footer
        id="footer"
        class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
      ></footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../public/styles/main.js"></script>
  </body>
</html>
