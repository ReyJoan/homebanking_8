      <section class="form-container">
        
        <form class="register-form">
          <h1>Register</h1>

            <input type="text" name="name" class="control" id="user" />
          </div>
          <div class="form-control">
            <label for="clav">Clave</label>
            <input type="password" name="name" class="control" id="clav" />
          </div>
          <div class="checkbox">
            <label for="check">Recordar Usuario</label>
            <input type="checkbox" name="name" id="check" />
          </div>
          <button type="submit" class="button">Entrar</button>
